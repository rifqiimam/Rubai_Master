#spring.main.allow-bean-definition-overriding=true
#spring.autoconfigure.exclude=org.springframework.cloud.client.loadbalancer.LoadBalancerAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

logging.level.com.rubai.rubai_travel.service=DEBUG